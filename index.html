<body>
   <div class="main">
       <h1>Угадай число</h1>
       <p class="rules">Компьютер загадал число. Попробуйте его отгадать. <br> Введите число в текстовое поле и нажмите на кнопку "Проверить".</p>
       <p><b>Подсказка: </b><span class="hint"> Я буду подсказывать</span></p>
       <p><b>Количество попыток:</b><span class="attempts"> 3</span></p>
       <input class="number" placeholder="Введите число">
       <br>
       <button class="check">Проверить</button>
       <br>
       <button class="start">Новая игра</button>
   </div>
    <script src="script.js"></script>
